<VirtualHost *:80>
    ServerAdmin me@mydomain.com
    DocumentRoot /var/www/site

    <Directory /var/www/site/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Proxy balancer://frontend>
		
        # WebHead1
        BalancerMember http://172.17.0.10:3000
        # WebHead2
        # BalancerMember http://192.168.42.43:8080

        # Load Balancer Settings
        # We will be configuring a simple Round
        # Robin style load balancer.  This means
        # that all webheads take an equal share of
        # of the load.
        ProxySet lbmethod=bybusyness
        ProxySet stickysession=ROUTEID

    </Proxy>
    
    <Proxy balancer://backend>
		# Enlever les balancerMember et les mettre depuis l'UDP discovery
		BalancerMember http://172.17.0.9:3001
		
		ProxySet lbmethod=byrequests
    </Proxy>


    # Point of Balance
    # This setting will allow to explicitly name the
    # the location in the site that we want to be
    # balanced, in this example we will balance "/"
    # or everything in the site.
    ProxyPass /balancer-manager !
    ProxyPass /front balancer://frontend
    ProxyPass /back balancer://backend

</VirtualHost>
